services:
  mavi-web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      # Montar diret√≥rios do projeto para desenvolvimento com hot-reload
      - ./src:/app/src
      - ./public:/app/public
      # Evitar que o node_modules local substitua o do container
      - /app/node_modules
    environment:
      # Habilitar hot-reload
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
